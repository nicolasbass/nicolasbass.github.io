<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="container">
      <div class="card-container">
        <div class="card">
          <div class="card__front">
            <figure>
              <img src="images/card-logo.svg" alt="">
            </figure>
            <div class="card__front__info">
              <div class="number">
                <input disabled type="tel" id="NumberCard" placeholder="0000 0000 0000 0000">
              </div>
              <div class="data">
                <div class="data__name">
                  <input disabled type="text" id="NameCard" placeholder="Jane Appleseed">
                </div>
                <div class="data__date">
                  <input disabled type="tel" id="DateMonthCard" placeholder="00">
                  /
                  <input disabled type="tel" id="DateYearCard" placeholder="00">
                </div>
              </div>
            </div>
          </div>
          <div class="card__back">
            <div class="cvc">
              <input disabled type="tel" name="" id="CVCCard" value="000" maxlength="3">
            </div>
          </div>
        </div>
      </div>
      <div class="form-container">
          <form action="#" method="get" id="form" autocomplete="off">
            <div class="form__row">
              <label for="cardName">Cardholder Name</label>
              <input type="text" name="cardName" id="Name" placeholder="e.g. Jane Appleseed" minlength="4">
              <div class="error">Can't be blank</div>
            </div>
            <div class="form__row">
              <label for="cardNumber">Card Number</label>
              <input type="tel" name="cardNumber" id="Number" placeholder="e.g. 1234 5678 9123 0000" pattern="[0-9 ]+">
              <div class="error">Can't be blank</div>
            </div>
            <div class="form__rows">
              <div class="form__column">
                <label for="cardDate">Exp. Date (MM/YY)</label>
                <div class="date">
                  <input type="tel" name="cardDate" id="DateMonth" maxlength="2" placeholder="MM" pattern="[0-9]+" minlength="2">
                  <input type="tel" name="cardDate" id="DateYear" maxlength="2" placeholder="YY" pattern="[0-9]+" minlength="2">
                </div>
                <div class="error">Can't be blank</div>
              </div>
              <div class="form__column">
                <label for="cardCVC">CVC</label>
                <input type="tel" name="cardCVC" id="CVC" maxlength="3" placeholder="e.g. 123" minlength="3" pattern="[0-9]+">
                <div class="error">Can't be blank</div>
              </div>
            </div>
            <button type="submit" class="btn">Confirm</button>
          </form>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Nicolas Sierra</a>.
    </div>
  </main>


  <script src="app.js"></script>
</body>

</html>
