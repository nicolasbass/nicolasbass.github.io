<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="container">
      <div class="card">
        <div class="card__front">
          <figure>
            <img src="images/card-logo.svg" alt="">
          </figure>
          <div class="card__front__info">
            <div class="number">
              <input disabled type="tel" id="cardNumber" value="0000 0000 0000 0000">
            </div>
            <div class="data">
              <div class="data__name">
                <input disabled type="text" id="cardName" value="Jane Appleseed">
              </div>
              <div class="data__date">
                <input disabled type="tel" id="cardDateMonth" value="00">
                /
                <input disabled type="tel" id="cardDateYear" value="00">
              </div>
            </div>
          </div>
        </div>
        <div class="card__back">
          <div class="cvc">
            <input disabled type="tel" name="" id="cardCVC" value="000" maxlength="3">
          </div>
        </div>
      </div>
      <div class="form-container">
          <form action="#" method="get">
            <div class="form__row">
              <label for="cardName">Cardholder Name</label>
              <input type="text" name="cardName" id="cardNameInput" placeholder="e.g. Jane Appleseed">
            </div>
            <div class="form__row">
              <label for="cardNumber">Cardholder Number</label>
              <input type="tel" name="cardNumber" id="cardNumberInput" maxlength="19"
                placeholder="e.g. 1234 5678 9123 0000">
            </div>
            <div class="form__rows">
              <div class="form__column">
                <label for="cardDate">Exp. Date (MM/YY)</label>
                <div class="date">
                  <input type="tel" name="cardDate" id="cardDateMonthInput" maxlength="2" placeholder="MM">
                  <input type="tel" name="cardDate" id="cardDateYearInput" maxlength="2" placeholder="YY">
                </div>
              </div>
              <div class="form__column">
                <label for="cardCVC">Cardholder CVC</label>
                <input type="tel" name="cardCVC" id="cardCVCInput" maxlength="3" placeholder="e.g. 123">
              </div>
            </div>
            <button type="submit">Confirm</button>
          </form>
      </div>
    </section>
  </main>

  </div>

  <script src="app.js"></script>
</body>

</html>
